<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <title>Form</title>
</head>

<body>
  <div class="bg-img">
    <div class="content">
      <header>Register Below</header>
      <form id="form" action="/" method="GET">
        <div class="field">
          <!-- <label for="fname">First Name</label> -->
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        </div>

        <div class="field">
          <!-- <label for="lname">Last Name</label> -->
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        </div>

        <div class="field">
          <!-- <label for="zip">zip code</label> -->
          <input id="zip" name="zip" type="number" required placeholder="zip code">
        </div>

        <div class="field">
          <!-- <label for="country">Country</label> -->
          <select id="country" name="country">
            <option value="australia">Konohagakure</option>
            <option value="canada">Sunagakure</option>
            <option value="usa">Kumogakure</option>
            <option value="usa">Kirigakure</option>
            <option value="usa">Iwagakure</option>
          </select>

        </div>

        <div class="field">
          <!-- <label for="password">Password</label> -->
          <input type="password" id="password" name="password" placeholder="enter your password" required onkeyup='check();'>
        </div>

        <div class="field">
          <!-- <label for="cpassword">Confirm</label> -->
          <input type="password" id="confirm_password" name="cpassword" placeholder="confirm password" onkeyup='check();'>
        </div>

        <p id="text"></p>

        <div class="field">
          <input type="submit" value="Submit" id="submit"  onclick="validate()">
        </div>
        
      </form>
    </div>

  </div>


  <script src="./index.js"></script>
</body>

</html>
